<header class="header header-6">
  <div class="branding">
    <a href="..." class="nav-link">
      <clr-icon shape="vm-bug"></clr-icon>
      <span class="title">Demo Application</span>
  </a>
  </div>
  <div class="header-nav">
      <a routerLink="/home" class="nav-link nav-text" routerLinkActive="active">Home</a>
      <a routerLink="/dashboard" class="nav-link nav-text" routerLinkActive="active">Dashboard</a>
      <a routerLink="/topology" class="nav-link nav-text" routerLinkActive="active">Interactive Topology</a>
      <a routerLink="/alerts" class="nav-link nav-text" routerLinkActive="active">Alerts</a>
      <a *ngIf=false routerLink="/geomap" class="nav-link nav-text" routerLinkActive="active">Geographical Map</a>
  </div>
  <form class="search">
      <label for="search_input">
          <input id="search_input" type="text" placeholder="Search for keywords...">
      </label>
  </form>
  <div class="header-actions">
      <clr-dropdown>
          <button class="nav-icon" clrDropdownTrigger>
              <clr-icon shape="user"></clr-icon>
              <clr-icon shape="caret down"></clr-icon>
          </button>
          <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
              <a href="..." clrDropdownItem>About</a>
              <a href="..." clrDropdownItem>Preferences</a>
              <a href="..." clrDropdownItem>Log out</a>
          </clr-dropdown-menu>
      </clr-dropdown>
  </div>
</header>
